
<div *ngIf="userClaims">

    <app-login-nav></app-login-nav>

    <div class="homeInter">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block img-fluid"  src="https://media.takealot.com/cms/515018f1e4bb9ab370000089/Slides/cab58ffbf9efd1b160cdd0422c6c0c87.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid"  src="https://media.takealot.com/cms/515018f1e4bb9ab370000089/Slides/2c6e56dad6eb2ca45869f9132200d9a1.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid"  src="https://media.takealot.com/cms/515018f1e4bb9ab370000089/Slides/8ab15d7a17ee6d17e39f6c2530aca38b.png" alt="Third slide">
              </div>
            </div>
           
          </div>


        </div>

       

        <app-cart></app-cart>
</div>



<div *ngIf="!userClaims">
    <app-nav></app-nav>

    <div class="homeInter">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
        
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="assets/img/niky.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/img/nk1.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/img/takealot.jpeg" alt="Third slide">
              </div>
            
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
 </div>
