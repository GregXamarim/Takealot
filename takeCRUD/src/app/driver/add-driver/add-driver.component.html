<div class="driverList">
    <div style="text-align:center">
      <h2 class=" bg-white text-black"><strong>Manage Drivers</strong></h2>
    </div>
    
    <div class="row bg-secondary" >
      <div class="col-md-4">
       


          <form class="addDriver-form" #addDriver="ngForm" (ngSubmit)="onSubmit(addDriver)">
              <input type="hidden" name="DriverID" #DriverID="ngModel" [(ngModel)] ="driverService.selectedDriver.DriverID" >
            
            <div class="form-group">
            
              <div class="form-group col-md-10">
                 <label>First Name:</label>
                <input class="form-control" name="FirstName" #FirstName="ngModel"[(ngModel)]="driverService.selectedDriver.FirstName" placeholder="First Name" required>
                <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This Field Is Required</div>
              </div>
            
              <div class="form-group col-md-10">
                 <label>Last Name:</label>
                 <input class="form-control" name="LastName" #LastName="ngModel"[(ngModel)]="driverService.selectedDriver.LastName " placeholder="Last Name" required>
                 <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This Field Is Required</div>
            
               </div>
            
             </div>
            <div class="form-group col-md-10">
               <label>Email:</label>
               <input type="email" class="form-control" name="Email" #Email="ngModel"[(ngModel)]="driverService.selectedDriver.Email" placeholder="Email" required>
               <div class="validation-error" *ngIf="Email.invalid && Email.touched">Invalid Email</div>
            
               <label>Password:</label>
               <input type="password" class="form-control" name="Password" #Password="ngModel"[(ngModel)]="driverService.selectedDriver.Password" placeholder="Password" required minlength="4"> 
               <div class="validation-error" *ngIf="Password.invalid && Password.touched">This Field Is Required And The Password Must Be More Than 4 Characters</div>
            
            </div>
            
            <div class="form-group col-md-10">
            <button [disabled] = "!addDriver.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fas fa-save"></i> Add Driver</button>
            </div>
            </form>



      </div>
      <div class="col-md-6">
          <label><strong>Drivers:</strong></label>
        <app-list-driver></app-list-driver>
      </div>
    </div>
    </div>
