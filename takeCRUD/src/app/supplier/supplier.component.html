    </a>

<div class="navList">
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
     
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item active">
            <a class="nav-link" *ngIf="supplierClaims"><strong>Hi {{supplierClaims.SupplierName}}</strong></a>

      </div>
    
    </nav>
  </div>
</header>

<div class="productList">
<div style="margin-left: 30%;">
  <h2 class=" bg-white text-black"><strong>Inventory Control</strong></h2>
</div>
<table class="table">
  <thead>
  <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Status</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let product of productService.productList">
      <td>{{product.ProdName}}</td>
      <td>{{product.Category}}</td>     
      <td>{{product.Quantity}}</td>
      <td>{{calcQuantity(product.Quantity,product.minQuantity)}}</td>     
    </tr>
  </tbody>
</table>

</div>
